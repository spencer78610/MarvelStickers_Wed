<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Guy Characters Team Page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header>
        <h1 class="hidden">All About the Team</h1>
        <img id="main-logo" src="images/Family_Guy_Logo.png" alt="family guy logo">
        <nav>

                <li>Icons</li>

    <main>
        <nav id="character-nav">
            <ul class="characters">
                <li>
                    <div class="img_wrapper">
                        <img src="images/sticker_peter.jpg" alt="peter">
                    </div>
                    <!-- add checkbox here -->
                    <input type="checkbox"><span>Pick Me!---></span>
                </li>

                <li id="carol">                    
                    <div class="img_wrapper">
                        <img src="images/sticker_lois.jpg" alt="lois">
                    </div>
                    <!-- add checkbox here -->
                    <input type="checkbox"><span>Pick Me!</span>
                </li>

                <li id="clint">
                    <div class="img_wrapper">
                        <img src="images/sticker_brian.jpg" alt="Brian">
                    </div>

                    <input type="checkbox"><span>Pick Me!</span>
                    
                </li>

                <li id="hulk">                    
                    <div class="img_wrapper">
                        <img src="images/sticker_chris.jpg" alt="Chris">
                    </div>
                    <!-- add checkbox here -->
                    <input type="checkbox"><span>Pick Me!</span>
                </li>

                <li id="thor">
                    <div class="img_wrapper">
                        <img src="images/sticker_meg.jpg" alt="Meg">
                    </div>
                    <!-- add checkbox here -->
                    <input type="checkbox"><span>Pick Me!</span>
                </li>

                <li id="widow">
                    <div class="img_wrapper">
                        <img src="images/sticker_stewie.jpg" alt="Stewie">
                    </div>
                    <!-- add checkbox here -->
                    <input type="checkbox"><span>Pick Me!</span>
                </li>
            </ul>
        </nav>

        <article>
            <h3>Pick Your Favorite Stickers!</h3>
            <p>Use The Checkbox To Add Stickers To Your Cart!</p>
        </article>

    </main>
    <!-- make this a sticky footer so it's always at the bottom-->
    <footer class="sticky_footer">
        <h3>All Images &copy; Family Guy</h3>
    </footer>
</body>

</html>
